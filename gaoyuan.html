<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高媛的世界</title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#283618', // 深绿色作为主色调
            secondary: '#BC6C25', // 赭石色作为辅助色
            accent: '#606C38', // 浅绿色作为强调色
            neutral: '#FEFAE0', // 米色作为中性色
            dark: '#1A2421', // 深褐色作为深色背景
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            playfair: ['"Playfair Display"', 'serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .text-shadow-lg {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      }
      .bg-blur {
        backdrop-filter: blur(8px);
      }
      .bg-blur-more {
        backdrop-filter: blur(16px);
      }
    }
  </style>
  
  <!-- 导入字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-inter text-dark overflow-x-hidden">
  <!-- 背景图片层 -->
  <div class="fixed inset-0 z-[-1]">
    <div class="absolute inset-0 bg-cover bg-center blur-xl opacity-80" 
         style="background-image: url('横.jpg');">
    </div>
  </div>
  
  <!-- 导航栏 -->
  <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-dark/50 bg-blur">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-playfair font-bold tracking-wider">GY</a>
      
      <!-- 桌面导航 -->
      <div class="hidden md:flex space-x-8">
        <a href="#home" class="text-white hover:text-secondary transition-colors duration-300">首页</a>
        <a href="#about" class="text-white hover:text-secondary transition-colors duration-300">关于</a>
        <a href="#contact" class="text-white hover:text-secondary transition-colors duration-300">联系</a>
      </div>
      
      <!-- 移动端菜单按钮 -->
      <button class="md:hidden text-white text-2xl" id="menu-toggle">
        <i class="fa fa-bars"></i>
      </button>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div class="md:hidden bg-dark/90 bg-blur w-full absolute top-full left-0 transform -translate-y-full transition-transform duration-300 z-50" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-col space-y-4">
        <a href="#home" class="text-white hover:text-secondary transition-colors duration-300 py-2">首页</a>
        <a href="#about" class="text-white hover:text-secondary transition-colors duration-300 py-2">关于</a>
        <a href="#contact" class="text-white hover:text-secondary transition-colors duration-300 py-2">联系</a>
      </div>
    </div>
  </nav>
  
  <!-- 首页部分 -->
  <section id="home" class="min-h-screen flex items-center justify-center relative">
    <div class="container mx-auto px-4 py-20 z-10">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- 第一个卡片：文字卡片 -->
        <div class="bg-white/30 bg-blur-more p-8 rounded-xl shadow-xl backdrop-blur-lg">
          <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-playfair font-bold text-primary mb-6">小事</h2>
          <p class="text-dark/80 text-lg leading-relaxed mb-6">
            在时光的长河中，<br>
            我们都是渺小的存在。<br>
            但正是这些微不足道的小事，<br>
            构成了我们生命中最珍贵的回忆。<br>
            <br>
            一杯热茶的温度，<br>
            一片落叶的飘落，<br>
            一次偶然的相遇，<br>
            都可能成为改变我们一生的契机。<br>
            <br>
            珍惜每一个当下，<br>
            因为这些看似平凡的小事，<br>
            才是生活中最真实的美好。
          </p>
          <div class="flex justify-end">
            <span class="text-primary font-playfair italic">— 高媛</span>
          </div>
        </div>
        
        <!-- 第二个卡片：图片卡片 -->
        <div class="bg-white/30 bg-blur-more p-8 rounded-xl shadow-xl backdrop-blur-lg">
          <div class="relative overflow-hidden rounded-lg">
            <img src="竖.jpg" alt="精美图片" class="w-full h-auto object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-dark/50 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-500 flex items-end p-6">
              <p class="text-white text-lg font-playfair font-medium">时光中的静谧</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- 页脚 -->
  <footer class="bg-dark/70 bg-blur py-8 text-center text-neutral/60">
    <div class="container mx-auto px-4">
      <p>© 2023 高媛的世界. 保留所有权利.</p>
    </div>
  </footer>
  
  <!-- JavaScript -->
  <script>
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      if (mobileMenu.classList.contains('-translate-y-full')) {
        mobileMenu.classList.remove('-translate-y-full');
        mobileMenu.classList.add('translate-y-0');
        menuToggle.innerHTML = '<i class="fa fa-times"></i>';
      } else {
        mobileMenu.classList.add('-translate-y-full');
        mobileMenu.classList.remove('translate-y-0');
        menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
      }
    });
    
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        
        if (targetElement) {
          // 如果是移动设备且菜单是打开的，先关闭菜单
          if (mobileMenu.classList.contains('translate-y-0')) {
            mobileMenu.classList.add('-translate-y-full');
            mobileMenu.classList.remove('translate-y-0');
            menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
          }
          
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
</html>
